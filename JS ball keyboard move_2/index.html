<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="container">
    <div class="mainCanvas">
        <canvas id="canvas" height="400" width="400"></canvas>
    </div>

    <div class="rools">
        <p>Rools:</p>
        <p>Up arrow (↑) - move up</p>
        <p>Right arrow (→) - move right</p>
        <p>Down arrow (↓) - move down</p> 
        <p>Left arrow (←) - move left</p>
        <p>Numbers (1 - 9) - speed of the ball</p>
        <p>Symbols 'z' and 'x' -1 or +1 to the ball's speed</p>
        <p>Symbols 'c' and 'v' -1 or +1 to the ball's size</p>
    </div>
   </div>

   <p id="ballSize">Ball size = 10</p>
   <p id="ballSpeed">Ball speed = 5</p> <br>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="script.js"></script>
</body>
</html>
